---
# Servizio
apiVersion: v1
kind: Service
metadata:
  name: user-svc
  namespace: {{ .Values.Namespace }}
  labels:
    env: {{ .Values.Env }}
    ver: {{ .Chart.AppVersion }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  ports:
    - port: 80
  selector:
    app: user-app
---
# Applicazione da testare
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-app-deploy
  namespace: {{ .Values.Namespace }}
  labels:
    env: {{ .Values.Env }}
    ver: {{ .Chart.AppVersion }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  replicas: {{ .Values.image.replicas }}
  selector:
    matchLabels:
      app: user-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: user-app
        env: {{ .Values.Env }}
        ver: {{ .Chart.AppVersion }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
        #Comment if trying locally
        #"type": user-node
      containers:
      - name: user-app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
            memory: 128M
          limits:
            cpu: 250m
            memory: 128M
---
#Autoscaler
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: user-app-hpa
spec:
  maxReplicas: 30 # define max replica count
  minReplicas: 3  # define min replica count
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user-app-deploy
  targetCPUUtilizationPercentage: 50 # target CPU utilization
